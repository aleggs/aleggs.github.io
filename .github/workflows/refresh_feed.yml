name: Refresh Feed
on:
  schedule:
    - cron: 10 00 * * 0-6
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Fetch API Data ğŸ“¦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://threejackdaws.substack.com/feed
          configuration: '{ "method": "GET"}'

      - name: Push feed changes to file
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Pushes the updates to the main branch.
          folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          target-folder: src/feed_data # Saves the data into the 'data' directory on the main branch.
