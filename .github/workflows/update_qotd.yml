name: Update QOTD

on:
#   push:
#     branches: [master]
  workflow_dispatch:
  schedule:
    - cron: 10 00 * * 0

jobs:
  update-qotd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run script
        env:
          notion_page_id: ${{ secrets.notionPageId }}
          notion_secret: ${{ secrets.notionSecret }}
        run: |
          node src/scripts/get_qotd.js
